services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention=12h'
      - '--storage.tsdb.wal-compression'

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
    depends_on:
      - prometheus

  gatling-at-once:
    image: denvazh/gatling:3.2.1
    container_name: gatling-at-once
    platform: linux/amd64
    volumes:
      - ./gatling/simulations:/opt/gatling/user-files/simulations
      - ./gatling/results:/opt/gatling/results
    depends_on:
      - echo-ping
      - chi-ping
    entrypoint: ["/bin/sh", "-c", "gatling.sh -s ServerAtOnceLoadSimulation"]

  gatling-per-second:
    image: denvazh/gatling:3.2.1
    container_name: gatling-per-second
    platform: linux/amd64
    volumes:
      - ./gatling/simulations:/opt/gatling/user-files/simulations
      - ./gatling/results:/opt/gatling/results
    depends_on:
      gatling-at-once:
        condition: service_completed_successfully
    entrypoint: ["/bin/sh", "-c", "gatling.sh -s ServerPerSecondLoadSimulation"]

  echo-ping:
    image: echo_ping:latest
    build:
      context: apps/echo
      dockerfile: Dockerfile
    container_name: echo-ping
    ports:
      - "8081:8081"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 230M

  chi-ping:
    image: chi_ping:latest
    build:
      context: apps/chi
      dockerfile: Dockerfile
    container_name: chi-ping
    ports:
      - "8082:8081"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 250M